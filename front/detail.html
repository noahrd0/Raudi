<script>
    async function afficherVoiture() {
    const urlParams = new URLSearchParams(window.location.search);
    const id = urlParams.get('id');
    console.log(id);
    const response = await fetch(`http://localhost:8000/raudi/${id}`);
    const data = await response.json();
    console.log(data);
    let output = '';
    output += `
        <p>nom du modele : ${data.nom}<p>
        <p>nombre de portes : ${data.portes}</p>
        <p>nombre de places : ${data.places}</p>
        <p>type de carburant : ${data.carburant}</p>
        <p>prix : ${data.prix}</p>
    `;
    document.getElementById('response').innerHTML = output;
    }
    afficherVoiture();
</script>
