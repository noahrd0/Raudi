        </div>
        <div class="form-group">
          <label for="phares">Phares :</label>
          <select class="form-control" id="phares">
            <option value="halogene" data-prix="0">Halogène (Inclus)</option>

        <button type="submit" class="btn btn-primary">Appliquer</button>

</div>
  
<script>
    async function afficherVoiture() {
    const urlParams = new URLSearchParams(window.location.search);
    const id = urlParams.get('id');
    console.log(id);
    const response = await fetch(`http://localhost:8000/raudi/${id}`);
    const data = await response.json();
    console.log(data);
    let output = '';
    output += `
        <div class="card" style="width: 18rem;">
          <img class="card-img-top" src="${data.Image}" alt="Card image cap">
          <div class="card-body text-center"> <!-- Added text-center class -->
            <p class="card-text">${data.nom}</p>
            <p class="card-text">${data.portes} portes, ${data.places} places</p>
            <p class="card-text">moteur ${data.carburant}</p>
            <p class="card-text">${data.prix},00€</p>
          </div>
        </div>
    `;
    document.getElementById('response').innerHTML = output;
    }
    afficherVoiture();
</script>
