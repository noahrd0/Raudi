    <ul id="voitureUl"></ul>
  </div>
 
<script>
    async function afficherVoiture() {
        const response = await fetch('http://localhost:8000/raudi/');
        const data = await response.json();

        console.log(data);

        const voitureUl = document.getElementById('voitureUl');
        voitureUl.innerHTML = '';

        data.forEach(voiture => {
            const li = document.createElement('li');
            const link = document.createElement('a');
            link.href = `detail.html?id=${voiture.id}`;
            link.textContent = `${voiture.nom} - ${voiture.prix}`;
            li.appendChild(link);
            voitureUl.appendChild(li);
        });
    }
    afficherVoiture();
</script>
